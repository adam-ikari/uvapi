version: '3.8'

services:
  uvapi-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uvapi-app
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=info
      - UVHTTP_ALLOCATOR_TYPE=1
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - uvapi-network

  # Prometheus 监控
  prometheus:
    image: prom/prometheus:latest
    container_name: uvapi-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - uvapi-network

  # Grafana 可视化
  grafana:
    image: grafana/grafana:latest
    container_name: uvapi-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - uvapi-network

networks:
  uvapi-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data: